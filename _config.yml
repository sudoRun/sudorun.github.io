# Basic
name:               "Deep Dive"

author:
  facebook:         pclubiiti
  # youtubeUser:      your-id
  # youtubeChannel:   your-id
  # twitter:          your-id
  github:           sudorun
  # stackoverflow:    your-id
  # quora:            your-id
  # linkedin:         your-id
  # pinterest:        your-id
  # googlePlus:       your-id
  # instagram:        your-id
  # reddit:           your-id
  # medium:           your-id
  # tumblr:           your-id
  email:            progclub@iiti.ac.in

copyright:
  year:             2017
  name:             "Aditya Jain"

# Google-analytics
google-analytics:
  id:               ""

# Disqus
# disqus:
#   id:               "kiko-plus"

# URL
url:                "https://sudorun.github.io" 
# url:                "http://localhost:4000" 
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Kolkata
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/DaemonLab"
  - name:           "IITI"
    url:            "http://iiti.ac.in"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
